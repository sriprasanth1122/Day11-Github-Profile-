<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>GitHub-PROFILE</title>
    <style>
    .bg{
        background-color: rgb(201, 210, 203);
    }
    .bg-01{
        background-color: rgb(51, 51, 51);
    }
    .round-br{
        border-radius: 15px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <img src="github.svg" alt="Logo" style="width:40px;" class=" float-center bg-white m-4">
          <p class=" p-3 fs-4 text-white align-center text-uppercase mx-auto">GitHub</p>
      </nav>
    <div class="container-fluid">
        <div class="row bg">
            <div class="col-4 bg" style="height:100%">
                <div style="min-height:500px;" class="m-5 col-3 bg-01 w-75 h-75 round-br">Flex item 1</div>
            </div>
            <div class="col-8 bg text-white p-3">
        
                <div class="d-flex justify-content-around bg mb-3">
                    <input type="text" class="form-control w-75 m-4 p-3 bg-01 round-br fs-4" placeholder="Search">
                </div>
        
                <div class="d-flex justify-content-around bg mb-4 mt-4">
                    <div class="p-2 bg-01 w-25 round-br" style=" height:150px"></div>
                    <div class="p-2 bg-01 w-25 round-br" style="height:150px"></div>
                    <div class="p-2 bg-01 w-25 round-br" style="height:150px"></div>
                </div>
                <div class="d-flex justify-content-around bg mb-3">
                    <div class="p-2 bg-01 w-100 m-4 round-br" style="height:200px ;"></div>
                </div>
            </div>
        </div>        
    </div>
    </div>      
</body>
</html>
